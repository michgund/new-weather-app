<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/98df80ef7a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <div id="main">
      <div id="container">
        <div id="top">
          <div id="left">
            <div id="left-top">
              <div id="search">
                <input
                  class="search border"
                  type="text"
                  placeholder="Search..."
                />
                <div id="results"></div>
              </div>
            </div>
            <div id="left-bot"></div>
          </div>
          <div id="mid">
            <div id="mid-top"></div>
            <div id="mid-mid"></div>
            <div id="mid-bot"></div>
          </div>
          <div id="right">
            <div id="right-top">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
            <div id="right-bot"></div>
          </div>
        </div>
        <div id="bottom">
          <div id="bottom-cont"></div>
        </div>
      </div>
      <div id="weather-api">
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          ><img
            src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
        /></a>
      </div>
    </div>
  </body>
</html>

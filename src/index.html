<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="top">
          <div id="left">
            <div id="left-top">
              <div id="search">
                <input
                  class="search border"
                  type="text"
                  placeholder="Search..."
                />
                <div id="results"></div>
              </div>
            </div>
            <div id="left-bot"></div>
          </div>
          <div id="mid">
            <div id="mid-top"></div>
            <div id="mid-bot"></div>
          </div>
          <div id="right">
            <div id="right-top">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
            <div id="right-bot"></div>
          </div>
        </div>
        <div id="bottom"></div>
      </div>
    </div>
  </body>
</html>
